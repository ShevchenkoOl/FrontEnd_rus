Сбор данных от пользователя

Отправка данных
Форма может отправлять данные:
на сервер (через атрибуты action и method),
или обрабатываться прямо на клиенте с помощью JavaScript.
Группировка полей
<form> объединяет элементы управления:
<label> — подписи к полям.
<input> — текстовые поля, пароли, чекбоксы, радио-кнопки, кнопки.
<textarea> — многострочный ввод.
<select> — выпадающие списки.
<button> — кнопки отправки или сброса. -->
